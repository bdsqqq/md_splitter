name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Go Release Binary
      # You may pin to the exact commit or the version.
      # uses: ngs/go-release.action@a32a23d081d503245410d9d7bf59b722b50cc766
      uses: ngs/go-release.action@v1.0.2


